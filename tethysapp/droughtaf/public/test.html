<!DOCTYPE html>
<html lang="en">
<head>

<body>
<input type="text" class="yearpicker form-control" value=""/>

    <script src="js/plugins/jquery-3.3.1.min.js"></script>
    <script src="js/plugins/yearpicker.js"></script>

    $('.yearpicker').yearpicker({

        // End Year
        endYear: 2021,
    });
